<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css">
</head>
<body>
    <div class="add-book-dialog">
        <form action="#">
            <h4>Add book</h4>
            <hr class="solid">
            <fieldset>
                <label>Title</label>
                <input type="text" name="" id="form-title">
            </fieldset>
            <fieldset>
                <label>Summary</label>
                <textarea id="form-summary" name="" rows="4"></textarea>
            </fieldset>
            <fieldset>
                <label>Author</label>
                <input type="text" name="" id="form-author">
            </fieldset>
            <fieldset>
                <label>Pages</label>
                <input type="number" name="form-pages" id="">
            </fieldset>
            <fieldset>
                <div class="radioBtnContainer">
                    <label>Read</label>
                    <input type="radio" name="form-status" id="" value="read">
                    <label>Unread</label>
                    <input type="radio" name="form-status" id="" value="unread">
                </div>
            </fieldset>
            <fieldset class="formBtns">
                <button type="submit" class="add">Add</button>
                <button type="button" class="close">Close</button>
            </fieldset>
        </form>
    </div>
    <div class="header">
        <p>
            Library
        </p>
    </div>
    <div class="content">  
        <div class="cards add-cards">
            <i class="mdi mdi-plus add-cards"></i>
        </div>     
        <div class="cards" data-index="">
            <div class="title">
                <p id="title">Nier Automata</p>
                <hr class="solid">
            </div>
            <p id="summary" class="summary">
                You are an android in a dystopian world fighting murder hobo robots thingy majiggy. There is a lot of metaphors that
                normal wet brain people might find hard to understand.
            </p>
            <i id="author" class="mdi mdi-account-edit">Yoko Taro</i>
            <i id="pages" class="mdi mdi-book-open-page-variant-outline">125 pages</i>
            <p id="status">Read</p>
            <div >
                <hr class="solid">
                <div class="options">
                    <button class="update-status mdi mdi-bookmark-check-outline">Update</button>
                    <i class="mdi mdi-trash-can-outline removeBtn"> Remove</i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
